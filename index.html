              </div>
            </div>

            {/* Modals & Overlays */}
            {isPlayerOpen && (
              <FullScreenPlayer
                track={currentTrack}
                onClose={() => setIsPlayerOpen(false)}
                isPlaying={isPlaying}
                togglePlay={togglePlay}
              />
            )}

            {showCheckIn && (
              <CheckInModal onClose={() => setShowCheckIn(false)} />
            )}

            {showGreeting && (
              <GreetingScreen onClose={() => setShowGreeting(false)} />
            )}
          </div>
        );
      };

      // Exported component with iPhone Frame
      function CalmApp() {
        const [scale, setScale] = useState(1);

        useEffect(() => {
          const handleResize = () => {
            // Calculate scale based on viewport size
            // 375 + 40 (margins/padding) = 415px width target
            // 812 + 40 (margins/padding) = 852px height target
            const scaleX = window.innerWidth / 450;
            const scaleY = window.innerHeight / 900;
            const newScale = Math.min(scaleX, scaleY, 1);
            setScale(newScale);
          };

          handleResize(); // Initial calculation
          window.addEventListener("resize", handleResize);
          return () => window.removeEventListener("resize", handleResize);
        }, []);

        return (
          <div className="h-screen w-screen bg-[#1e1e1e] flex items-center justify-center overflow-hidden">
            {/* iPhone Container */}
            <div
              className="relative w-[375px] h-[812px] bg-black rounded-[60px] shadow-2xl border-[14px] border-black ring-1 ring-white/10 transition-transform duration-100 ease-out origin-center"
              style={{ transform: `scale(${scale})` }}
            >
              {/* Notch */}
              <div className="absolute top-0 left-1/2 transform -translate-x-1/2 w-40 h-[30px] bg-black rounded-b-3xl z-50 pointer-events-none" />
              {/* Side Buttons (Mock) */}
              <div className="absolute top-24 -left-[18px] w-[4px] h-12 bg-gray-800 rounded-l-md" />{" "}
              {/* Silent */}
              <div className="absolute top-40 -left-[18px] w-[4px] h-16 bg-gray-800 rounded-l-md" />{" "}
              {/* Vol Up */}
              <div className="absolute top-60 -left-[18px] w-[4px] h-16 bg-gray-800 rounded-l-md" />{" "}
              {/* Vol Down */}
              <div className="absolute top-44 -right-[18px] w-[4px] h-24 bg-gray-800 rounded-r-md" />{" "}
              {/* Power */}
              {/* Screen Area */}
              <div className="relative w-full h-full bg-[#0f4c81] rounded-[46px] overflow-hidden mask-image-rounded">
                <AppContent />
              </div>
            </div>
            <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Satisfy&family=Inter:wght@300;400;500;600&family=Noto+Color+Emoji&display=swap');
        .font-logo { font-family: 'Sacramento', cursive; }
        .font-script { font-family: 'Satisfy', cursive; }
        .font-emoji { font-family: 'Noto Color Emoji', sans-serif; }
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      `}</style>
          </div>
        );
      }

      const root = createRoot(document.getElementById("root"));
      root.render(<CalmApp />);
    </script>
  </body>
</html>
